<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.min.js"></script>
</head>
<body>
<form id="uploadform">
    <p>
        imageï¼š<input id="fileinput" type="file" name="file" accept="*"/>
    </p>
    <p>
        <input id="upload" type="button" value="upload"/>
    </p>
</form>
</body>

<script>

    $(function () {

        $("#upload").click(uploadFile);

    });

    function uploadFile() {
        var formData = new FormData($("#uploadform")[0]);
        $.ajax({
            url: '/upload' ,
            type: 'POST',
            enctype: 'multipart/form-data',
            data: formData,
            contentType: false,
            processData: false,
            dataType: 'text',
            success: function (data) {
                console.log(data);
            }
        });
    }

</script>

</html>
